<!DOCTYPE html>
<html>
  <head>
    <title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.js" integrity="sha512-U2sgwrFhl+Tgx9iGH9h5Ba2WyIjyCes+D0prtIFw3a0V+/fkaeL5Cd/VjyPHno9kUPE1rnNhBGTyvtZsfJp0xg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body background="background.jpg">
    <center>
      <h3 class="btn btn-warning">
        AI DJ WEB APP
        <br />
        <i class="btn heading" style="background-color: white"
          >NOTE - Move your left-hand wrist up and down for increasing and
          decreasing the volume. Move your right-hand wrist up and down for
          increasing and decreasing the speed</i
        >
      </h3>
      <button class="btn btn-success">play</button>
      <div class="div-speed">
        <img
          src="https://i.pinimg.com/originals/6b/2f/1c/6b2f1c5dba92f48a53020755a9887e06.gif"
          class="div-speed-img"
        />
        <br />
        <button class="btn btn-danger">speed: <span></span></button>
      </div>
      <div class="div-vol">
        <img
          src="https://i.pinimg.com/originals/6b/2f/1c/6b2f1c5dba92f48a53020755a9887e06.gif"
          class="div-speed-img"
        />
        <br />
        <button class="btn btn-danger">volume: <span></span></button>
      </div>
    </center>

    <script src="main.js"></script>
  </body>
</html>
